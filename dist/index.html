<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link type="image/png" sizes="16x16" rel="icon" href="79d6190bbf4aee1cd846.png">
   <title>Time Converter</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
   <div class="container">
      <h1 class="title">UTC+1 Time Converter</h1>
      <div class="intro">
         <p>Convert your local time zone to UTC+1 time zone</p>
      </div>
      <div class="time-converter time-container">
         <div class="local">
            <div class="timezone" id="localTimeZone">IST</div>
            <div class="time" id="localTime"></div>
            <div class="date" id="localDate"></div>
         </div>
         <div><img alt="Convert Icon" src="7a6a6f6cd02bfe0a362d.png"></div>
         <div class="utc-plus-one">
            <div class="timezone">UTC+1</div>
            <div class="time">14:00:00</div>
            <div class="date">date</div>
         </div>
      </div>
   </div>
</body>

</html>
