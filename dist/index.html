<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="main.css">
   <title>Time Converter</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
   <div class="container">
      <h1 class="title">Microverse Time Converter</h1>
      <div class="intro">
         <h2>Local to UTC+1 Converter</h2>
         <p>Convert between your Local time zone to UTC+1 time zone (Microverse)</p>
      </div>
      <div class="time-converter time-container">
         <div class="local">
            <div class="offset">IST</div>
            <div class="time">22:43:56</div>
            <div class="date">Sat Aug 27 2022</div>
         </div>
         <div><img alt="Convert Icon" src=""></div>
         <div class="utc-plus-one">
            <div class="offset">UTC+1</div>
            <div class="time">22:43:56</div>
            <div class="date">Sat Aug 27 2022</div>
         </div>
      </div>
   </div>
   <script src="./src/index.js"></script>
</body>

</html>
