<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link type="image/png" sizes="16x16" rel="icon" href="./src/img/favicon.png">
   <title>Time Converter</title>
</head>

<body>
   <div class="container">
      <h1 class="title">UTC Time Converter</h1>
      <div class="intro">
         <p>Convert your local time zone to UTC+1 time zone</p>
      </div>
      <div class="time-converter time-container">
         <div class="local">
            <div class="timezone" id="localTimeZone">Local Time</div>
            <div class="time" id="localTime"></div>
            <div class="date" id="localDate"></div>
         </div>
         <div><img alt="Convert Icon" src="./src/img/down-arrow.png"></div>
         <div class="utc-plus-one">
            <div class="timezone" id="utc">UTC+1</div>
            <div class="time" id="utcTime"></div>
            <div class="date" id="utcDate">date</div>
         </div>
      </div>
   </div>
</body>

</html>
