<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time Converter</title>
</head>

<body>
   <div class="container">
      <h1 class="title">UTC+1 Time Converter</h1>
      <div class="intro">
         <h2>Local to UTC+1 Converter</h2>
         <p>Convert between your Local time zone to UTC+1 time zone</p>
      </div>
      <div class="time-converter time-container">
         <div class="local">
            <div class="timezone" id="localTimeZone">IST</div>
            <div class="time" id="localTime">22:43:56</div>
            <div class="date" id="localDate">Sat Aug 27 2022</div>
         </div>
         <div><img alt="Convert Icon" src=""></div>
         <div class="utc-plus-one">
            <div class="timezone">UTC+1</div>
            <div class="time">22:43:56</div>
            <div class="date">Sat Aug 27 2022</div>
         </div>
      </div>
   </div>
</body>

</html>
